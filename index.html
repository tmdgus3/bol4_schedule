<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>볼빨간사춘기 스케줄１</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />
    <style>
        body {
            margin: 0;
            padding: 5px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-text-size-adjust: 100%;
        }
        #calendar-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        #calendar-controls button {
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 4px;
            font-size: 14px;
        }
        #calendar-controls button:hover {
            background-color: #f5f5f5;
        }
        #month-year {
            font-size: 18px;
            font-weight: bold;
            margin: 0 10px;
            text-align: center;
            white-space: nowrap;
        }
        #calendar {
            height: 88vh;
        }
        .toastui-calendar-popup-section-item[style*="display: flex;"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="calendar-controls">
        <button id="prev-btn">이전달</button>
        <h1 id="month-year"></h1>
        <button id="next-btn">다음달</button>
        <button id="today-btn" style="margin-left: 10px;">오늘</button>
    </div>
    <div id="calendar"></div>

    <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const Calendar = tui.Calendar;
            const container = document.getElementById('calendar');

            const options = {
                defaultView: 'month',
                isReadOnly: true,
                useDetailPopup: true,
                month: {
                    dayNames: ['일', '월', '화', '수', '목', '금', '토'],
                    visibleEventCount: 2
                },
                timezone: { zones: [{ timezoneName: 'Asia/Seoul' }] },
                // --- 상세 카테고리 및 색상 설정 ---
                calendars: [
                    { id: '콘서트', name: '콘서트', color: '#ffffff', bgColor: '#00a9ff', borderColor: '#00a9ff' },
                    { id: '페스티벌', name: '페스티벌', color: '#ffffff', bgColor: '#03bd9e', borderColor: '#03bd9e' },
                    { id: '대학축제', name: '대학축제', color: '#ffffff', bgColor: '#ffb829', borderColor: '#ffb829' },
                    { id: '온라인 방송', name: '온라인 방송', color: '#ffffff', bgColor: '#ff5583', borderColor: '#ff5583' },
                    { id: '비공식 일정', name: '비공식 일정', color: '#ffffff', bgColor: '#E47B36', borderColor: '#E47B36' },
                    { id: '기타 행사', name: '기타 행사', color: '#ffffff', bgColor: '#9d9d9d', borderColor: '#9d9d9d' }
                ],
                // --- 템플릿 설정 (시간 숨기기, 버튼 숨기기) ---
                template: {
                    month: {
                        schedule: function (event) {
                            return `<span style="color: ${event.color};">${event.title}</span>`;
                        }
                    },
                    popupEdit: function() { return ''; },
                    popupDelete: function() { return ''; }
                }
            };
            const calendar = new Calendar(container, options);

            // --- 스케줄 데이터 (수정된 카테고리 적용) ---
            const schedules = [
                { id: '1', calendarId: '온라인 방송', title: '아는 형님', start: '2025-08-02T21:00:00', end: '2025-08-02T22:30:00', body: 'JTBC' },
                { id: '2', calendarId: '페스티벌', title: '대전 영시축제', start: '2025-08-10T21:30:00', end: '2025-08-10T22:30:00', location: '대전 중앙로역 특설무대' },
                { id: '3', calendarId: '콘서트', title: '청소년 콘캉스', start: '2025-08-12T17:30:00', end: '2025-08-12T18:30:00', location: '문경문화예술회관' },
                { id: '4', calendarId: '기타 행사', title: '삼성 라이온즈 시구', start: '2025-08-14T18:30:00', end: '2025-08-14T19:00:00', location: '대구 삼성 라이온즈 파크' },
                { id: '5', calendarId: '페스티벌', title: '사운드 플래닛', start: '2025-09-14T19:50:00', end: '2025-09-14T20:50:00', location: '인천 파라다이스 시티' },
                { id: '6', calendarId: '비공식 일정', title: '생일 카페', start: '2025-09-13', end: '2025-09-14', isAllday: true, location: '홍대 러비니돌 카페' },
                { id: '7', calendarId: '페스티벌', title: 'MADLY MEDLEY', start: '2025-10-19', end: '2025-10-19', isAllday: true, location: '파라다이스시티' }
            ];
            calendar.createEvents(schedules);

            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const todayBtn = document.getElementById('today-btn');
            const monthYearEl = document.getElementById('month-year');

            function updateMonthYear() {
                const currentDate = calendar.getDate();
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth() + 1;
                monthYearEl.textContent = `${year}년 ${month}월`;
            }

            prevBtn.addEventListener('click', function() { calendar.prev(); updateMonthYear(); });
            nextBtn.addEventListener('click', function() { calendar.next(); updateMonthYear(); });
            todayBtn.addEventListener('click', function() { calendar.today(); updateMonthYear(); });

            updateMonthYear();
        });
    </script>
</body>
</html>
