<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>볼빨간사춘기 스케줄</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />
    <style>
        body {
            margin: 0;
            padding: 5px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-text-size-adjust: 100%;
        }
        #calendar-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        #calendar-controls button {
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 4px;
            font-size: 14px;
        }
        #calendar-controls button:hover {
            background-color: #f5f5f5;
        }
        #month-year {
            font-size: 18px;
            font-weight: bold;
            margin: 0 10px;
            text-align: center;
            white-space: nowrap;
        }
        #calendar {
            height: 88vh;
        }

        /* --- 팝업창 간소화를 위한 CSS 코드 추가 --- */
        .toastui-calendar-popup-section-item[style*="display: flex;"] {
            display: none !important; /* 참석자, 상태(Busy) 항목 숨기기 */
        }
    </style>
</head>
<body>
    <div id="calendar-controls">
        <button id="prev-btn">이전달</button>
        <h1 id="month-year"></h1>
        <button id="next-btn">다음달</button>
        <button id="today-btn" style="margin-left: 10px;">오늘</button>
    </div>
    <div id="calendar"></div>

    <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const Calendar = tui.Calendar;
            const container = document.getElementById('calendar');

            const options = {
                defaultView: 'month',
                isReadOnly: true,
                useDetailPopup: true,
                month: {
                    dayNames: ['일', '월', '화', '수', '목', '금', '토'],
                    visibleEventCount: 2
                },
                timezone: { zones: [{ timezoneName: 'Asia/Seoul' }] },
                calendars: [
                    { id: '공연', name: '공연', color: '#ffffff', bgColor: '#00a9ff', borderColor: '#00a9ff' },
                    { id: '방송', name: '방송', color: '#ffffff', bgColor: '#ff5583', borderColor: '#ff5583' },
                    { id: '페스티벌', name: '페스티벌', color: '#ffffff', bgColor: '#03bd9e', borderColor: '#03bd9e' },
                    { id: '이벤트', name: '이벤트', color: '#ffffff', bgColor: '#E47B36', borderColor: '#E47B36' },
                    { id: '기타', name: '기타', color: '#000000', bgColor: '#999999', borderColor: '#999999' }
                ]
            };
            const calendar = new Calendar(container, options);

            const schedules = [
                { id: '1', calendarId: '방송', title: '아는 형님 출연', start: '2025-08-02T21:00:00', end: '2025-08-02T22:30:00', body: 'JTBC' },
                { id: '2', calendarId: '페스티벌', title: '대전 영시축제', start: '2025-08-10T21:30:00', end: '2025-08-10T22:30:00', location: '대전 중앙로역 특설무대 (대전광역시 중구 중앙로 145)' },
                { id: '3', calendarId: '공연', title: '2025 청소년 콘캉스', start: '2025-08-12T17:30:00', end: '2025-08-12T18:30:00', location: '문경문화예술회관 (경북 문경시 신흥로 85)' },
                { id: '4', calendarId: '기타', title: '2025 삼성 라이온즈 시구', start: '2025-08-14T18:30:00', end: '2025-08-14T19:00:00', location: '대구 삼성 라이온즈 파크' },
                { id: '5', calendarId: '페스티벌', title: '사운드 플래닛 페스티벌', start: '2025-09-14T19:50:00', end: '2025-09-14T20:50:00', location: '인천 파라다이스 시티 (인천 중구 영종해안남로321번길 186)' },
                { id: '6', calendarId: '이벤트', title: '안지영 생일 카페 이벤트', start: '2025-09-13', end: '2025-09-14', isAllday: true, location: '홍대 러비니돌 카페 (서울 마포구 신촌로2안길 20 B02호)' },
                { id: '7', calendarId: '페스티벌', title: 'MADLY MEDLEY 2025', start: '2025-10-19', end: '2025-10-19', isAllday: true, location: '파라다이스시티 (인천 중구 영종해안남로321번길 186)' }
            ];
            calendar.createEvents(schedules);

            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const todayBtn = document.getElementById('today-btn');
            const monthYearEl = document.getElementById('month-year');

            function updateMonthYear() {
                const currentDate = calendar.getDate();
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth() + 1;
                monthYearEl.textContent = `${year}년 ${month}월`;
            }

            prevBtn.addEventListener('click', function() { calendar.prev(); updateMonthYear(); });
            nextBtn.addEventListener('click', function() { calendar.next(); updateMonthYear(); });
            todayBtn.addEventListener('click', function() { calendar.today(); updateMonthYear(); });

            updateMonthYear();
        });
    </script>
</body>
</html>
