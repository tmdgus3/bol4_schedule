<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>볼빨간사춘기 스케줄</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />
    <style>
        body {
            margin: 0;
            padding: 5px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-text-size-adjust: 100%;
        }
        #calendar-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        #calendar-controls button {
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 4px;
            font-size: 14px;
        }
        #calendar-controls button:hover {
            background-color: #f5f5f5;
        }
        #month-year {
            font-size: 18px;
            font-weight: bold;
            margin: 0 10px;
            text-align: center;
            white-space: nowrap;
        }
        #calendar {
            height: 85vh;
        }
        .toastui-calendar-popup-section-item[style*="display: flex;"] {
            display: none !important;
        }
        #calendar-index {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px 0;
            gap: 12px 16px;
        }
        .index-item {
            display: flex;
            align-items: center;
            font-size: 13px;
        }
        .index-color-chip {
            width: 14px;
            height: 14px;
            border-radius: 4px;
            margin-right: 6px;
        }
        .toastui-calendar-popup-container, .toastui-calendar-month-more-popup {
            z-index: 9999 !important;
        }
    </style>
</head>
<body>
    <div id="calendar-controls">
        <button id="prev-btn">이전달</button>
        <h1 id="month-year"></h1>
        <button id="next-btn">다음달</button>
        <button id="today-btn" style="margin-left: 10px;">오늘</button>
    </div>
    <div id="calendar"></div>

    <div id="calendar-index">
        <div class="index-item"><span class="index-color-chip" style="background-color: #E61E2A;"></span>콘서트</div>
        <div class="index-item"><span class="index-color-chip" style="background-color: #449D44;"></span>페스티벌</div>

        <div class="index-item"><span class="index-color-chip" style="background-color: #F0AD4E;"></span>기타 행사</div>
        <div class="index-item"><span class="index-color-chip" style="background-color: #00FFFF;"></span>온라인 방송</div>
        <div class="index-item"><span class="index-color-chip" style="background-color: #FF00FF;"></span>비공식/이벤트</div>
